<ol class="px-3 flex items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
  @for (step of steps; track step.name; let i = $index; let isLast = $last) {
    <li class="flex items-center {{ step.value ? activeContent:'' }} {{ (isLast)?'':afterContent }} cursor-pointer" (click)="step.event()">
        <span class="flex items-center {{(isLast)?'':afterContentAux}} text-nowrap">
          @if(step.value){
            <app-icon icon="check"/>
          }
          {{ step.displayName ?? step.name }}
        </span>
    </li>
  }
</ol>
